; Step 0 - Required Settings

reqSettings = Erforderliche Einstellungen
reqSettingsDescription = Bevor du mit der Einrichtung deines Ceres-Shops loslegen kannst, sind einige Einstellungen in den folgenden Bereichen nötig. Die Assistenten unterstützen dich bei der Einrichtung.
shippingMethod = Versandart einrichten
shippingProfile = Versandprofil einrichten
paymentMethod = Zahlungsart einrichten
deliveryCountry = Lieferland einrichten
paymentMethodAssistant = Zum Zahlungsart-Assistenten
shippingMethodAssistant = Zum Versandart-Assistenten
shippingProfileAssistant = Zum Versandprofil-Assistenten
deliveryCountryAssistant = Zum Lieferland-Assistenten
locationAssistant = Zum Standort-Assistenten
shippingMethodDescription = Der Assistent für Versandarten unterstützt dich dabei, deine erste Versandart anzulegen.
shippingProfileDescription = Der Assistent für Versandprofile hilft dir dabei, dein erstes Versandprofil anzulegen und auf deine Bedürfnisse anzupassen.
paymentMethodDescription = Der Assistent für Zahlungsarten unterstützt dich bei der Einrichtung deiner ersten Plugin-Zahlungsart.
deliveryCountryDescription = Der Assistent für Lieferländer hilft dir dabei, deine Lieferländer anzulegen und einzurichten.
locationDescription = Der Standort-Assistent unterstützt dich beim Anlegen und Verwalten von Standorten.


